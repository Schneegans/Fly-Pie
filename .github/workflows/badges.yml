name: Badges

on: [push]

jobs:
  update-badges:
    name: Update Badges
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Download cloc
        run: |
          sudo apt-get update -y
          sudo apt-get install -y cloc
      - name: Get Numbers
        run: |
          CODE_LINES="$(   ./cloc.sh --loc)"
          COMMENT_LINES="$(./cloc.sh --percentage)"
      - name: Create Badges
        uses: schneegans/dynamic-badges@master
        with:
          auth: ${{ secrets.UPLOAD_BADGES }}
          gist-id: 8f6459c2417de7534f64d98360dde865
          badge-name: test.json
          label: Hello
          message: World
