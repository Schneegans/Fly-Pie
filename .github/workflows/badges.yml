name: Badges

on: [push]

jobs:
  update_badges:
    name: Update Badges
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Download cloc
        run: |
          sudo apt-get update -y
          sudo apt-get install -y cloc
      - name: Create Badges
        run: |
          CODE_LINES="$(   ./cloc.sh --loc)"
          COMMENT_LINES="$(./cloc.sh --percentage)"

          CODE_LINES_BADGE="{                  \n
            'schemaVersion': 1,                \n
            'label':        'Lines of Code',   \n
            'message':      '$CODE_LINES',     \n
            'color':        'lightgrey'        \n
          }"

          COMMENT_LINES_BADGE="{               \n
            'schemaVersion': 1,                \n
            'label':        'Comments',        \n
            'message':      '$COMMENT_LINES%', \n
            'color':        'green'            \n
          }"

          curl -s -X PATCH \
               -H "Content-Type: application/json" \
               -H "Authorization: token ${{ secrets.UPLOAD_BADGES }}" \
               -d '{"files": {"loc.json": {"content": "'"$CODE_LINES_BADGE"'"}, "comments.json": {"content": "'"$COMMENT_LINES_BADGE"'"}}}' \
               https://api.github.com/gists/8f6459c2417de7534f64d98360dde865
